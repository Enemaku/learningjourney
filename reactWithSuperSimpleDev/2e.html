
<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({name, price, discountPrice}) {

        let discount;
        if(discountPrice) {
          discount = (
          <>
          <p><del>price: ${price}</del></p>
          <p>Discount price: ${discountPrice}</p>
          </>
        );
        } else {
          discount = <p>price: ${price}</p>
        }
        return(
          <>
          <p>{name}</p>
          {discount}
          <button>Add to cart</button>
          </>
        )
      }
    
    function App() {
      return(
        <>
        <ProductDetails name="Cotton socks" price={10.90} discountPrice="5.45" />
        <ProductDetails name="tennis balls" price={6.00} />
        <ProductDetails name="t-shirt" price={7.99} />
        </>
      );
    };
  
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
