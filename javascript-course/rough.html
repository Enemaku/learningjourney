<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
      margin: 0;
      align-items: center;
      /* justify-content: center; */
      justify-items: center;
      display: flex;
      flex-direction: column;
      background-repeat: no-repeat;
      background-image: url('/javascript-course/bg-desktop-light.jpg');
    }

    h1 {
      margin-left: -220px;
      color: white;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .container {
      width: 400px;
      height: 500px;
      background: white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .task-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 20px;
    }

    .task-list li {
      list-style: none;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
    }

    .js-task-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }

    .js-task-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .js-task-input button {
      margin-left: 10px;
      background: #4cafef;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }

    .js-task-input button:hover {
      background: #3399dd;
    }
  </style>
</head>

<body>

  <h1>TODO LIST</h1>
  <div class="container">


    <ul class="task-list">
      <li>
        <input type="checkbox" id="task1">
        <label for="task1" id="output"></label>
      </li>
    </ul>


    <div class="js-task-input">
      <input type="text" placeholder="Add a new task..." id="task-input">
      <button class="js-add-task" onclick="updateList()"><i class="fa fa-plus"></i></button>
    </div>
  </div>

  <!-- <div class="">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script>
    const inputText = document.querySelector('#task-input');
    const inputButton = document.querySelector('.js-add-task');
    const task1 = document.querySelector('#task1');
    const output = document.querySelector('#output');
    const taskList = document.querySelector('.task-list');


    inputText.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        updateList();
        inputText.value = "";
      }
    });
    // const inputButton = document.querySelector('.js-add-task');

    function updateList() {
      const taskText = inputText.value;
       if (taskText) {;
        // output.innerText += taskText;
        const newList = document.createElement('li');
        const newLabel = document.createElement('label');
        const newCheckbox = document.createElement('input');
        newCheckbox.type = 'checkbox';
        newLabel.appendChild(newCheckbox);
        newLabel.appendChild(document.createTextNode(taskText));
        newList.appendChild(newLabel);
        taskList.appendChild(newList);
       }
       inputText.value = "";
    }

  </script>
</body>

</html>
