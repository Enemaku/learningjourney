<!DOCTYPE html>
<html>
  <head>
    <title>Coin flip</title>
  </head>
  <body>
   <script>

      const randomNumber = Math.random();


    let result = '';
    if (randomNumber < 0.5) {
      result = 'Heads';
    } else {
      result = 'tails';
    }
    console.log(result);

    const guess = 'Heads';
    if (guess === result) {
      console.log('You win!');
    } else {
      console.log('You lose!');
    }

   </script>
  </body>
