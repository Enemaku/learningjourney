<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>

    <p id="result"></p>
    <p id="scoreDisplay"></p>

    <button onclick="resetGame()">Reset</button>

    <script>
      // Use let so we can reassign if needed
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScoreElement(); // Show the score on page load

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose';
          } else if (computerMove === 'paper') {
            result = 'You win';
          } else {
            result = 'Tie';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win';
          } else if (computerMove === 'paper') {
            result = 'Tie';
          } else {
            result = 'You lose';
          }
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie';
          } else if (computerMove === 'paper') {
            result = 'You lose';
          } else {
            result = 'You win';
          }
        }

        // Update score based on result
        if (result === 'You win') {
          score.wins++;
        } else if (result === 'You lose') {
          score.losses++;
        } else {
          score.ties++;
        }

        // Save updated score to localStorage
        localStorage.setItem('score', JSON.stringify(score));

        // Show result and updated score on the page
        document.getElementById('result').innerText = `You picked ${playerMove}. Computer picked ${computerMove}. ${result}.`;
        updateScoreElement();
      }

      function updateScoreElement() {
        document.getElementById('scoreDisplay').innerText =
          `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function resetGame() {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.setItem('score', JSON.stringify(score));
        updateScoreElement();
        document.getElementById('result').innerText = 'Game has been reset.';
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        if (randomNumber < 1 / 3) {
          return 'rock';
        } else if (randomNumber < 2 / 3) {
          return 'paper';
        } else {
          return 'scissors';
        }
      }
    </script>
  </body>
</html>
