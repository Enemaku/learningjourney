<html>
  <head>
    <title>JavaScript Exercises</title>
  </head>
  <body>
    <script>
      let age = 7;
      const isHoliday = true;
      if ((age <= 6 || age >=65) && isHoliday){
        console.log('you are eligible for a discount');
      } else if (age > 6 && age < 65){
        console.log('you are not eligible for a discount');
      }
    </script>
  </body>
</html>
