<!DOCTYPE html>
<html>
  <head>
    <title>cart quantity</title>
  </head>
  <body>
    <h2>Cart Quantity</h2>

    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Show Quantity
    </button>

    <button onclick="
      if (cartQuantity + 1 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity++;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">
      add to cart
    </button>

    <button onclick="
      if (cartQuantity - 1 < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuantity--;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">
      -1
    </button>

    <button onclick="
      if (cartQuantity - 2 < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuantity -= 2;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">
      -2
    </button>

    <button onclick="
      if (cartQuantity + 2 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 2;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">
      +2
    </button>

    <button onclick="
      if (cartQuantity + 3 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 3;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">
      +3
    </button>

    <button onclick="
      if (cartQuantity + 4 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 4;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">
      +4
    </button>

    <button onclick="
      if (cartQuantity + 5 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 5;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">
      +5
    </button>

    <button onclick="
      cartQuantity = 0;
      console.log('cart was reset');
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      reset cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
