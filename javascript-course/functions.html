<!DOCTYPE html>
<html>
  <head>
    <title>functions</title>
  </head>
  <body>
    <script>
      function greet(name) {
         if (name === undefined) {
          console.log('Hello there');
        } else
        console.log(`hello ${name}`);
      }

      greet('simon');
      greet('alice');
      greet(5);
      greet();

      function sayHello()  {
        console.log('hello there');
      }
      sayHello();

      function greetUser(name) {
        console.log(`hello ${name}`);
      }
      greetUser('emmanuel');

      function doubleNumber(number) {
        return number * 2;
      }
      console.log(doubleNumber(5));
    </script>
  </body>
</html>
