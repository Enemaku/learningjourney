<!DOCTYPE html>
<html>
  <head>
    <title>functions</title>
  </head>
  <body>
    <script>
      function greet(name) {
         if (name === undefined) {
          console.log('Hello there');
        } else
        console.log(`hello ${name}`);
      }

      greet('simon');
      greet('alice');
      greet(5);
      greet();
    </script>
  </body>
</html>
